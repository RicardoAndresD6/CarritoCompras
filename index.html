<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Css-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css"/>
    <!---JavaScript-->
    <script type="text/javascript" src="./js/jquery.min.js"></script> 
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>  
    <script type="text/javascript" src="./js/main.js"></script> 
    <title>Carrito Compras - Ricardo Diaz</title>
</head>
<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img class="logo" src="./img/logo.png" alt="Tienda Ricardo Diaz" />
            <div class="collapse navbar-collapse" >
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="navbar-link" href="./">
                            Home
                        </a>
                    </li>
                </ul>
                <div class="cart-container">
                    <button class="btn btn-secondary cart" type="button" onclick="openCloseCart()">
                        <img src="./img/cart.png" alt="Carrito de compras" />
                    </button>
                    <div class="cart-products hidden"></div>                 
                </div>
            </div>
        </div>
    </nav>
    
    <!--Products list-->
    <div class="container product-list">
        <div class="row products"></div>
    </div>
</body>
</html>
